{% extends "master.html" %}
{% load crispy_forms_tags %}

{% block title %}
	Register
{% endblock %}


{% block content %}
	<form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: white;">Join Now</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn btn-secondary">Sign Up</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Already have an account? <a class="text-info text-decoration-none" href="{% url 'login' %}">Sign In</a></small>
      </div>
    </form>
{% endblock %}
