{% extends "master.html" %}
{% load crispy_forms_tags %}
{% block title %}
  Log In
{% endblock %}


{% block content %}
	 <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="mb-4" style="color: white;">Sign In Now</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn btn-secondary">Sign In</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Don't have an account yet? <a class="text-info" href="{% url 'register' %}">Sign Up Today</a></small>
      </div>
    </form>
{% endblock %}
